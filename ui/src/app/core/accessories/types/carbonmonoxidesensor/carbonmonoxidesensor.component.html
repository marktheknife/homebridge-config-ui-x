<div
  class="accessory-box"
  [ngClass]="{
    'switch-on': service.values.CarbonMonoxideDetected,
    'switch-off': !service.values.CarbonMonoxideDetected
  }"
>
  <div class="d-flex flex-column h-100">
    <div
      [inlineSVG]="'/assets/hap-icons/smokesensor.svg'"
      [attr.aria-label]="'Carbon Monoxide Sensor'"
      class="accessory-svg"
    ></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    @if (service.values.CarbonMonoxideDetected) {
    <div class="accessory-label red-text">{{ 'accessories.control.detected' | translate }}</div>
    } @if (!service.values.CarbonMonoxideDetected) {
    <div class="accessory-label grey-text">{{ 'accessories.control.not_detected' | translate }}</div>
    }
  </div>
</div>
