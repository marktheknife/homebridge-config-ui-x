<div class="modal-content" style="min-height: 300px">
  <div class="modal-header">
    <h5 class="modal-title">{{ 'users.setup_2fa_disable' | translate }}</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      [attr.aria-label]="'form.button_close' | translate"
      (click)="$activeModal.dismiss('Dismiss')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center mb-3">
      <i class="fas fa-fw fa-key primary-text" style="font-size: 75px"></i>
    </div>
    <ul class="mb-3">
      <li>{{ 'users.setup_2fa_disable_current_password' | translate }}</li>
    </ul>
    <ul class="list-group list-group-box mb-0">
      <li class="list-group-item d-flex flex-column flex-md-row align-items-center">
        <label class="mb-2 mb-md-0 w-100 w-md-50">{{ 'login.label_password' | translate }}</label>
        <div class="text-left text-md-right w-100 w-md-50">
          <input
            class="form-control custom-input"
            type="password"
            autocomplete="current-password"
            [formControl]="formGroup.controls['password']"
            [placeholder]="'users.label_password' | translate"
          />
        </div>
      </li>
    </ul>
    @if (invalidCredentials && !formGroup.controls.password.value) {
    <ngb-alert type="error" [dismissible]="false" class="mt-3 mb-0">
      <p class="mb-0">{{ 'login.invalid_password' | translate }}</p>
    </ngb-alert>
    }
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-left">
      <button
        type="button"
        class="btn btn-elegant"
        data-dismiss="modal"
        (click)="$activeModal.dismiss('Dismiss')"
        [attr.aria-label]="'form.button_close' | translate"
      >
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-right">
      <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        (click)="disable2fa()"
        [disabled]="formGroup.invalid"
      >
        {{ 'form.button_disable' | translate }}
      </button>
    </div>
  </div>
</div>
